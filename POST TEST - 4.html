<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Sorter</title>
    <link rel="stylesheet" href="POST TEST - 4.css">
</head>
<body>
    <div class="container">
        <h1>Alphabet Sorter</h1>
        <div class="input-group">
            <label for="inputString">Enter English Letters:</label>
            <input type="text" id="inputString" placeholder="Enter letters only">
        </div>
        <button id="sortBtn">Sort</button>
        <div class="result">
            <h2>Sorted Result:</h2>
            <p id="output"></p>
        </div>
    </div>
    <script src="POST TEST - 4.js"></script>
</body>
</html>
