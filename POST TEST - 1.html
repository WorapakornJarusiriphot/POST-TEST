<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculation Cards</title>
    <link rel="stylesheet" href="POST TEST - 1.css">
</head>
<body>
    <h1 class="title">Dynamic Calculation Cards</h1>
    <div class="container">
        <!-- Card for Triangle Area -->
        <div class="card">
            <h2>Triangle Area</h2>
            <label for="base">Base (b):</label>
            <input type="number" id="triangle-base" value="0">
            <label for="height">Height (h):</label>
            <input type="number" id="triangle-height" value="0">
            <p>Area: <span id="triangle-result">0</span></p>
        </div>

        <!-- Card for Rectangle Area -->
        <div class="card">
            <h2>Rectangle Area</h2>
            <label for="width">Width (w):</label>
            <input type="number" id="rectangle-width" value="0">
            <label for="length">Length (l):</label>
            <input type="number" id="rectangle-length" value="0">
            <p>Area: <span id="rectangle-result">0</span></p>
        </div>

        <!-- Card for Circle Area -->
        <div class="card">
            <h2>Circle Area</h2>
            <label for="radius">Radius (r):</label>
            <input type="number" id="circle-radius" value="0">
            <p>Area: <span id="circle-result">0</span></p>
        </div>

        <!-- Card for Circle Circumference -->
        <div class="card">
            <h2>Circle Circumference</h2>
            <label for="radius">Radius (r):</label>
            <input type="number" id="circumference-radius" value="0">
            <p>Circumference: <span id="circumference-result">0</span></p>
        </div>

        <!-- Card for Trapezoid Area -->
        <div class="card">
            <h2>Trapezoid Area</h2>
            <label for="a">Side A (a):</label>
            <input type="number" id="trapezoid-a" value="0">
            <label for="b">Side B (b):</label>
            <input type="number" id="trapezoid-b" value="0">
            <label for="height">Height (h):</label>
            <input type="number" id="trapezoid-height" value="0">
            <p>Area: <span id="trapezoid-result">0</span></p>
        </div>
    </div>
    <script src="POST TEST - 1.js"></script>
</body>
</html>
