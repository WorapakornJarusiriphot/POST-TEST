<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Table</title>
    <link rel="stylesheet" href="POST TEST - 2.css">
</head>
<body>
    <div class="container">
        <h1>Hogwarts Student Information</h1>
        <div class="controls">
            <label for="house-select">Select House:</label>
            <select id="house-select">
                <option value="All">All</option>
            </select>
            <button id="clear-btn">Clear</button>
            <button id="refresh-btn">Refresh</button>
        </div>
        <table id="student-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>House</th>
                    <th>Age</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="POST TEST - 2.js"></script>
</body>
</html>
