<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="POST TEST - 3.css">
</head>
<body>
    <div class="container">
        <h1>Reverse String Tool</h1>
        <div class="input-group">
            <label for="inputString">Enter Text:</label>
            <input type="text" id="inputString" placeholder="Enter your text here">
        </div>
        <div class="input-group">
            <label for="outputString">Reversed Text:</label>
            <input type="text" id="outputString" readonly>
        </div>
        <button id="reverseBtn">Reverse</button>
    </div>
